<!DOCTYPE html>
<html>
<head>
    <style>
        .email-container {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .header {
            background-color: #f2f2f2;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .body {
            padding: 20px;
        }
        .footer {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
        .card-link {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .card-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>Happy birthday {{name}}</h1>
        </div>
        <div class="body">
            <p><a href="{{card}}" class="card-link">View the Birthday Card</a></p>
        </div>
        <div class="footer">
            <p>Wishing them a day filled with happiness and a year filled with joy.</p>
        </div>
    </div>
</body>
</html>
